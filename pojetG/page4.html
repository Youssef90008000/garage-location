<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="page4.css" />
    <link rel="icon" href="icons/logo.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div class="d-flex justify-content-start w-50">
        <a href="index.html">
          <img
            src="icons/back_white_button_icon_227869.ico"
            alt="icone retour"
            style="width: 60px; height: 60px"
          />
        </a>
      </div>
      <h1>Inscription du véhicule</h1>
      <h3>Informations personnels</h3>
      <div class="d-flex justify-content-center col gap-2">
        <div class="form-group w-xl-25 w-lg-50 w-md-50 w-sm-100">
          <label for="Nom">Nom</label>
          <input type="text" class="form-control" id="Nom" placeholder="" />
        </div>
        <div class="form-group w-xl-25 w-lg-50 w-md-50 w-sm-100">
          <label for="prénom">prénom</label>
          <input type="text" class="form-control" id="prénom" placeholder="" />
        </div>
      </div>
      <div class="d-flex justify-content-center col gap-2">
        <div class="form-group w-xl-25 w-lg-50 w-md-50 w-sm-100">
          <label for="Number">tel</label>
          <input
            type="number"
            class="form-control"
            id="Number"
            placeholder=""
          />
        </div>
        <div class="form-group w-xl-25 w-lg-50 w-md-50 w-sm-100">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="" />
        </div>
      </div>
      <div class="d-flex justify-content-center col gap-2">
        <div class="form-group1">
          <label for="num">N</label>
          <input type="number" class="form-control" id="num" placeholder="" />
        </div>
        <div class="form-group2">
          <label for="nomderue">Nom du rue</label>
          <input
            type="text"
            class="form-control"
            id="nomderue"
            placeholder=""
          />
        </div>
      </div>
      <div class="d-flex justify-content-center col gap-2">
        <div class="form-group3">
          <label for="codepostal">Code postal</label>
          <input
            type="number"
            class="form-control"
            id="codepostal"
            placeholder=""
          />
        </div>
        <div class="form-group4">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" placeholder="" />
        </div>
      </div>
      <div id="A" class="form-group">
        <label for="date">Date de réservation</label>
        <input type="datetime-local" class="form-control" id="date" />
      </div>
      <!--button "envoyer"-->
      <div class="d-flex justify-content-center col">
        <button type="button" class="btn btn-dark border-danger mt-3">
          envoyer
        </button>
      </div>
      <h5 class="mt-3">pièce d'identité</h5>

      <div class="d-flex justify-content-center col mt-3 flex-column">
        <input type="file" />
      </div>
      <!--""""""footer"""""-->
      <footer
        class="d-flex justify-content-center justify-content-evenly flex-wrap col-12 container-fluid py-4"
      >
        <div class="contacts col-sm-12 col-md-4 text-center">
          <h3 class="m-0">Contacts</h3>
          <p class="m-0">06 50 20 30 65</p>
          <p class="m-0">garageloca@gmail.com</p>
        </div>
        <div class="adresse col-sm-12 col-md-4 text-center">
          <h3 class="m-0">Adresse</h3>
          <p class="m-0">10 rue de la belleplace</p>
          <p class="m-0">17000 La Rochelle</p>
        </div>
        <div class="reseaux col-sm-12 col-md-4 text-center">
          <h3 class="m-0">Réseaux</h3>
          <div class="d-flex justify-content-center gap-2 mt-2">
            <img src="icons/facebook.png" alt="facebook" />
            <img src="icons/instagram.png" alt="instagram" />
            <img src="icons/linkedin.png" alt="linkedin" />
            <img src="icons/twitter.png" alt="twitter" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
